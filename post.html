<article class="wrapper clearfix">
    <h1 class="title"> {{ post.title }} <time class="small">{{ post.date }}</time> 
    </h1>
    <div id="code" class="qrcode visible-lg"></div>

    <p>
    <small>分类: {% for c in post.cats %}<a href="{{ c.url }}">{{ c.name }} </a>{% /for %}</small>
    <small>标签: {% for t in post.tags %}<a href="{{ t.url }}">{{ t.name }} </a>{% /for %}</small>
    </p>

{{ post.content }}

<ul class="pager">
{% if postNav.prev %}
<li class="previous"><a  href="{{ postNav.prev.url }}" title="{{ postNav.prev.title }}">&larr; Prev</a></li>
{% /if %}
{% if postNav.next %}
<li class="next"><a href="{{ postNav.next.url }}" title="{{ postNav.next.title }}">Next &rarr;</a></li>
{% /if %}
</ul>

{% if ext_valine.length %}
<div id="vcomments"></div>
<script>
    new Valine({
        el: '#vcomments',
        appId: '{{ ext_valine_app_id }}',
        appKey: '{{ ext_valine_app_key }}'
    })
</script>
{% /if %}
</article>
